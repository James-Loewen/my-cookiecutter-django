{% raw %}
{% extends "base.html" %}

{% block title %}Log Out{% endblock title %}

{% block content %}
  <h1>Log out, baby</h1>

  <form class="logout" method="post" action="{% url "account_logout" %}">
    {% csrf_token %}
    {% if redirect_field_value %}
      <input type="hidden"
             name="{{ redirect_field_name }}"
             value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit">Sign Out</button>
  </form>
{% endblock content %}
{%- endraw %}
