{% raw %}
{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h1>Sign Up</h1>
  <p>Already have an account? Then <a href="{{ login_url }}">login</a>.</p>

  <form class="signup"
        id="signup-form"
        method="post"
        action="{% url "account_signup" %}">
    {% csrf_token %}
    {{ form }}
    {% if redirect_field_value %}
      <input type="hidden"
             name="{{ redirect_field_name }}"
             value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit">Submit â†’</button>
  </form>
{% endblock %}
{%- endraw %}
